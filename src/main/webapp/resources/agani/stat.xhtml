<ui:component xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:cc="http://java.sun.com/jsf/composite"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <cc:interface>
        <cc:attribute name="icon" required="true" />
        <cc:attribute name="label" required="true" />
        <cc:attribute name="value" required="true" />
    </cc:interface>
    <cc:implementation>
        <div id="#{cc.clientId}" class="flexDisplay flexRow pad10 m bottomLine bgp rad24 middle" style="width:20vw;height:64px">
            <div class="pad10 m rad50p bga" style="height: 36px;width:36px">
                <i class="bi bi-#{cc.attrs.icon}" style="color: var(--p)"/>
            </div>
            <div class="flexDisplay flexColumn hpad">
                <span class="bolder text-a">#{cc.attrs.label}</span>
                <span class="bold text-t">#{cc.attrs.value}</span>
            </div>
        </div>
    </cc:implementation>
</ui:component>
