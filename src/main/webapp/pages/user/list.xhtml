<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:my="http://java.sun.com/jsf/composite/agani"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="nav">
        Users
        #{indexBean.router('userlist')}
    </ui:define>
    <ui:define name="content">
        #{adminBean.restrictToAdmin()}
        #{indexBean.refreshUsersAndDependants()}
        #{indexBean.setPageRange('u')}
        <div class="m">
            <h:button style="margin-right:24px;" class="actionButton b2 bgp" value="Register A New User" outcome="/pages/user/register"/>
            <h:button class="actionButton b2 bgp redText" value="Delete All Users" outcome="#{indexBean.deleteAll('u')}"/>
        </div>
        <br/>
        <div class="hpad" style="margin-bottom:4px;display:flex;flex-direction:row-reverse">
            <h:form >
                <h:inputText styleClass="rad24" value="#{indexBean.search}" pt:placeholder="Search..."/>
            </h:form>
        </div>
        <div class="flexColumn mt pad10 rad12 bgp">
            <table>
                <thead><tr>
                    <ui:repeat value="#{['No.','FirstName','LastName','Date Of Birth','No. Of Dependants','Username','Email','Actions']}" var="h"><th class="pad10">#{h}</th></ui:repeat>
                </tr></thead>
                <tbody>
                    <ui:repeat value="#{indexBean.paginatedUserList}" var="user">
                        <h:commandLink action="#{userBean.edit(user.username)}">
                            <tr class="userRow">
                                <td>#{user.id}</td>
                                <td>#{user.firstname}</td>
                                <td>#{user.lastname}</td>
                                <td>#{user.dateOfBirthString}</td>
                                <td>#{user.dependants.size()}</td>
                                <td>#{user.username}</td>
                                <td>#{user.email}</td>
                                <td><h:form>
                                    <h:commandLink styleClass="noBorder actionButton rad12" action="#{userBean.edit(user.username)}"><i class="pi pi-pencil"/></h:commandLink>
                                    <h:commandLink styleClass="noBorder redText actionButton rad12" action="#{userBean.delete(user.username)}"><i class="pi pi-trash"/></h:commandLink>
                                </h:form></td>
                            </tr>
                        </h:commandLink>
                    </ui:repeat>
                </tbody>
            </table>
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel for="perPage" value="Results Per Page"/>
                    <h:inputText id="perPage" styleClass="pad10" value="#{indexBean.resultsPerPage}"/>
                    <h:outputLabel for="pageNo" value="Page"/>
                    <h:selectOneListbox id="pageNo" value="#{indexBean.pageNumber}">
                        <f:selectItems value="#{indexBean.pageRange}" var="num" itemValue="#{num}" itemLabel="#{num}"/>
                    </h:selectOneListbox>
                </h:panelGrid>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
