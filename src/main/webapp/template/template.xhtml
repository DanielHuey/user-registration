<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta charset="UTF-8"/>
        <title>User Registration</title>
        <h:outputStylesheet name="css/style.css"/>

    </h:head>
    <h:body class="bg textStyle">
        #{authBean.restrictToAuthenticated()}
        <div class="navBar pad10"><h:form><ui:insert name="nav"/></h:form></div>
        <div class="splitBody">
            <div class="sidebar">
                <div class="autoMargin">
                    <h:form class="flexDisplay flexColumn">
                        <h:commandButton styleClass="bold bi bi-home" value="Dashboard" rendered="#{authBean.isCurrentUserAdmin()}" action="#{authBean.goHomeIfAuthenticated()}"/>
                        <h:commandButton styleClass="bold" value="Users" rendered="#{authBean.isCurrentUserAdmin()}" action="/pages/user/list.xhtml?faces-redirect=true"/>
                        <h:commandButton styleClass="bold" value="Dependants" rendered="#{authBean.isCurrentUserAdmin()}" action="#{authBean.goHomeIfAuthenticated()}"/>
                        <h:commandButton styleClass="bold" value="Settings" action="/pages/user/settings.xhtml?faces-redirect=true"/>
                        <h:commandButton styleClass="bold" value="Logout" action="#{authBean.logout()}"/>
                    </h:form>
                </div>
            </div>
            <div class="flexDisplay flexColumn autoMargin content">
                <ui:insert name="content"/>
            </div>
        </div>
    </h:body>
</html>
