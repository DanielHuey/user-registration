<ui:composition template="/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <ui:define name="nav">Viewing: #{depBean.getDependantToEdit().firstname}</ui:define>
    <ui:define name="content">
        #{depBean.resetValues()}
        <h:form class="m pad10 border">
            <h:messages style="color:gold"/>
            <h:panelGrid columns="2">
                <h:outputLabel for="username" value="Username: "/>
                <h:inputText styleClass="rad12 border" id="username" type="text" value="#{depBean.username}" pt:placeholder="#{depBean.getDependantToEdit().username}">
                    <f:validateLength minimum="4"/>
                    <f:validateRegex pattern="^[a-zA-Z0-9][a-zA-Z0-9_]*"/>
                </h:inputText>
                <h:outputLabel for="firstname" value="First Name: "/>
                <h:inputText styleClass="rad12 border" id="firstname" value="#{depBean.firstname}" pt:placeholder="#{depBean.getDependantToEdit().firstname}">
                    <f:validateLength minimum="2"/>
                    <f:validateRegex pattern="^[a-zA-Z]*"/>
                </h:inputText>
                <h:outputLabel for="lastname" value="Last Name: "/>
                <h:inputText styleClass="rad12 border" id="lastname" value="#{depBean.lastname}" pt:placeholder="#{depBean.getDependantToEdit().lastname}"/>
                <h:outputLabel for="calendar" value="Date Of Birth: "/>
                <p:calendar styleClass="rad12" id="calendar" pattern="dd/MM/yyyy" navigator="true" showButtonPanel="true" value="#{depBean.dateOfBirth}" placeholder="#{depBean.getDependantToEdit().dateOfBirth}"/>
                <h:outputLabel for="gender" value="Gender: "/>
                <p:selectOneListbox id="gender" value="#{depBean.gender}" pt:placeholder="#{depBean.getDependantToEdit().gender}">
                    <f:selectItems value="#{depBean.gnd}" var="gn" itemValue="#{gn}" itemLabel="#{gn}"/>
                </p:selectOneListbox>
            </h:panelGrid>
            <h:commandButton styleClass="inputSubmit noBorder rad12" value="Save" action="#{depBean.save()}"/>
        </h:form>
    </ui:define>
</ui:composition>
